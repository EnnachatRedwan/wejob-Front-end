<div
  class="w-full max-w-screen-lg mx-auto grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3"
>
  <app-job
    *ngFor="let job of getJobs()"
    [job]="job"
    class="p-5 m-2 bg-white shadow-lg flex flex-col justify-between rounded-lg h-40"
    (openJobDeleteForm)="openJobDeleteForm($event)"
    (openJobEditForm)="(openJobEditForm($event))"
  />
  <app-delete-job-module
    *ngIf="jobDeleteFormOpen"
    [jobToDelete]="jobToDelete"
    (closeJobDeleteForm)="closeJobDeleteForm()"
    (deleteJob)="deleteJob($event)"
  />
  <app-edit-job-module
    *ngIf="jobEditFormOpen"
    [jobToEdit]="jobToEdit"
    (closeJobEditForm)="closeJobEditForm()"
    (editJob)="editJob($event)"
  />
</div>
